# CodeClimate Code Check configuration
# https://codeclimate.com/github/VevoxDigital/Skribki

engines:
  duplication:
    enabled: true
    checks:
      Similar code: # This thing throws false positives like crazy.
        enabled: false
    exclude_paths:
    - test/ # Please stop looking for duplicates in tests
    - Gruntfile.js # Really...?
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    exclude_paths:
    - test/ # Stop linting my tests, damnit
    - Gruntfile.js
  fixme:
    enabled: true
  scss-lint:
    enabled: true
ratings:
  paths:
  - 'src/**'
